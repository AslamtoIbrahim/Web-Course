<!DOCTYPE html>
<html>
    <style>
        table{
            border-spacing: 0;
            font-size: larger;
        }
        th, td{
            padding: 20px;
        }
    </style>
    <body>
        <table border="1">
            <caption>Table Complex</caption>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Group</th>
                    <th>Language</th>
                    <th>Done</th>
                    <th>Passed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">2022</td>
                    <td rowspan="2">Alzero</td>
                    <td>Html</td>
                    <td colspan="2">Yes</td>
                </tr>
                <tr>
                    <td>Css</td>
                    <td colspan="2">Yes</td>
                </tr>
                <tr>
                    <td rowspan="3">Heroes</td>
                    <td>JS</td>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>PHP</td>
                    <td colspan="2">Yes</td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
