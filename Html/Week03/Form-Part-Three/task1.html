<!DOCTYPE html>
<html>
    <body>
        <h1>Searching, Uploading, Url</h1>
        <form action="" target="_blank" novalidate>
            <label for="se">Search</label>
            <br>
            <input autofocus type="search" name="search" id="" placeholder="Enter A Search Word">
            <br>
            <br>
            <label for="up">Upload</label>
            <br>
            <input type="file" name="upload" id="">
            <br>
            <br>
            <label for="ur">Url</label>
            <br>
            <input type="url" name="url" id="" required>
            <br>
            <br>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </form>
    </body>
</html>
