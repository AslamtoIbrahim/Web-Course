<html>
    <head>
        <!-- 
            this meta for formating texting , Unicode Transformation Format :UTF-8
         -->
         <meta charset="UTF-8">

         <!-- 
            The description meta is showing its content on google while searching under the title keyword
          -->
          <meta name="description" content="This is a description for your page">

          <!-- 
            The copyright meta tells the user that it has copyrighted contents like brand company name...
           -->
           <meta name="copyright" content="Your company or brand name">

           <!-- The meta shows author name -->
           <meta name="author" content="Ibrahim">

           <!-- updating date of the page -->
           <meta name="revised" content="Monday, Janrary 15th, 2023, 12:07">

           <!-- show the page with the same width of the user's device -->
           <meta name="viewport" content="width=device-width, initial-scale=1">

           <!-- OG Open Graph chortcut of long links -->
           <meta name="og:title" content="What is the open graph">
    </head>
</html>
