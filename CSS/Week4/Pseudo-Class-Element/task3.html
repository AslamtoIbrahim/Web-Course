<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            margin-bottom: 20px;
            overflow: hidden;
            color: black;
        }
        .user{
            background-color: #eee;
            float: left;
            width: 50px;
            margin-right: 20px;
            padding: 10px;
            text-align: center;
        }
       
        .detail{
            position: relative;
            padding: 10px;
            width: 600px;
            float: left;
            background-color: #eee;

        }
         
        .detail::after{
            
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="user">Osama</div>
        <div class="detail" data-person="Osama">This Is Very Very Long Comment Number One</div>
    </div>
    <div class="parent">
        <div class="user">Ahmed</div>
        <div class="detail" data-person="Ahmed">This Is Very Very Long Comment Number Two</div>
    </div>
    <div class="parent">
        <div class="user">Sayed</div>
        <div class="detail" data-person="Sayed">This Is Very Very Long Comment Number Three</div>
    </div>
</body>

</html>
